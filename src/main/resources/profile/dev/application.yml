# Server configuration

spring:
  application:
    name: AUTH-SERVICE

server:
  port: 10001

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true
    hostname: localhost

# Logging configuration
log:
  collectionName: UserAuthLog
